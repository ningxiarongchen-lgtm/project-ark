services:
  # 后端 API 服务
  - type: web
    name: model-selection-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install --omit=optional
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

